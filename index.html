<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-card" role="main"> 
        <div class="card">
            <div class="product-img">
                <img src="./images/image-product-desktop.jpg" alt="Perfume Product">
            </div>
            <div class="description">
                <span class="product-name">PERFUME</span>
                <h1 class="title">Gabrielle<br> Essence Eau <br>De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price-section">
                    <span class="price">$149.99</span> <span class="price-before">$169.99</span>
                </div>
                <button><span><img class="Add-to-cart-icon" src="./images/icon-cart.svg" alt="icon for the add to cart">Add to Cart</span></button>
            </div>
        </div>
    </div>
</body>
</html>
